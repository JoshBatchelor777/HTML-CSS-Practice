<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="./css/basic_style.css">
		<meta charset="UTF-8">
		<title>Basic HTML Template</title>
	</head>
	<body>
	
		<div> <!-- Dividing sections of Code up -->
			<h1>Basic CSS Demo</h1> <!-- Title for demo -->
		</div>
		
		
		<!-- Create "Container" Package, with "Squares" object or class inside -->
		<div class="container">
			<div class="squares"> <!-- "class" is all of the areas under it, "id" is one item -->
				<p>Box 1</p>
			</div>
			
			<div class="squares">
				<p>Box 2</p>
			</div>

			<div class="squares">
				<p>Box 3</p>
			</div>	
	
			<div class="squares">
				<p>Box 4</p>
			</div>	
		</div>
	
	</body>
</html>
